<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            background-color: khaki;
        }
        #two{
            background-color: lightgreen;
        }
        #three {
            background-color: lightcoral;
        }
        td,tr{
            padding: 100px 0;
            width: 300px;
            height: 100px;
            border-collapse: collapse;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="one" style="background-color:blue" onmouseover="changeBg(this.style.backgroundColor);" onmouseout="changeBg('transperent');">
             
            </td>
            <td id="two" style="background-color:orange" onmouseover="changeBg(this.style.backgroundColor);" onmouseout="changeBg('transperent');" >

            </td>
            <td id="three" style="background-color:yellow" onmouseover="changeBg(this.style.backgroundColor);" onmouseout="changeBg('transperent');">

            </td>
        </tr>
    </table>
    <script>
        function changeBg(c)
        {
        
           document.body.style.backgroundColor=c;
        }
    </script>
</body>
</html>
